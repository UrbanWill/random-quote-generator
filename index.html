<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/5104b5f9e2.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random quote generator</title>
</head>
<body>
    <div id="wrapper">
        <div class="container-fluid text-center">
          <h1>Random quote generator</h1>
          <p>Some life-changing quotes</p>
          <div id="quote-box" class="col-sm-12 col-lg-4 quotes">
            <i class="quote-figure fa fa-quote-left"> </i><span id="text" class="quote"></span>
            <br/>
            <span id="author" class="author"></span>
            
            <div class="buttons">
            <button id="new-quote" class="btn btn-default">New quote</button>   
            <button class="button btn btn-default"  ><a id="tweet-quote" target="_blank"><i class="test fa fa-twitter"></i></a></button>
              
        
            </div>     
            
         </div>
        </div>
      </div>
      <div class="footer"> by <a href="https://codepen.io/urbanwill/">Urban</a></div>
      </div>
</body>
</html>
